<form [formGroup]="updateUserData" class="w-50 m-auto my-4 myForm">
    <h4 class="text-main mb-4">Update Your Information</h4>
    <!-- <div class="alert alert-danger" *ngIf="errMsg">
        <p class="m-0">{{errMsg}}</p>
    </div> -->
    <input type="text" placeholder="Name" id="name" formControlName="name" class="form-control"
        [class.err]="updateUserData.get('name')?.errors && updateUserData.get('name')?.touched">

    <input type="email" placeholder="Email" id="email" formControlName="email" class="form-control"
        [class.err]="updateUserData.get('email')?.errors && updateUserData.get('email')?.touched">
    <ul *ngIf="updateUserData.get('email')?.errors && updateUserData.get('email')?.touched">
        <li *ngIf="updateUserData.get('email')?.getError('email')">Enter an valid email</li>
    </ul>

    <input type="tel" placeholder="Phone" id="phone" formControlName="phone" class="form-control"
        [class.err]="updateUserData.get('phone')?.errors && updateUserData.get('phone')?.touched">
    <ul *ngIf="updateUserData.get('phone')?.errors && updateUserData.get('phone')?.touched">
        <li *ngIf="updateUserData.get('phone')?.getError('pattern')">Enter a valid Egyptian number</li>
    </ul>
    <button [disabled]="updateUserData.invalid" class="btn text-white" (click)="confirmUpdateInformation(updateUserData)">
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        Update
    </button>
</form>
<div class="card flex justify-content-center">
    <p-confirmDialog #cd>
        <ng-template pTemplate="headless" let-message>
            <div class="d-flex flex-column align-items-center p-5 surface-overlay border-round">
                <div
                    class="border-circle bg-main inline-flex justify-content-center align-items-center h-6rem w-6rem">
                    <i class="fas fa-question text-5xl"></i>
                </div>
                <span class="font-bold text-2xl block mb-2 mt-4">
                    {{ message.header }}
                </span>
                <p class="mb-0">{{ message.message }}</p>
                <div class="d-flex align-items-center gap-2 mt-4">
                    <button pButton label="Yes, sure" (click)="cd.accept()" class="w-8rem">
                    </button>
                    <button pButton label="Cancel" (click)="cd.reject()" class="p-button-outlined w-8rem ">
                    </button>
                </div>
            </div>
        </ng-template>
    </p-confirmDialog>
</div>
